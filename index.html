    <script>
        var slideIndex = 0;
        showDivs();

        function showDivs() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");    
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none"; 
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-selected", "");
            }    
            slideIndex++;
            if (slideIndex> x.length) {slideIndex = 1} 
            x[slideIndex-1].style.display = "block"; 
                  dots[slideIndex-1].className += " w3-selected";
            setTimeout(showDivs, 7000); // Change image every 5 seconds. Be sure to set the .fade animation class duration to the same limit (5s)!
        }        
    </script>
